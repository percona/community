<ul>
    {{- $forumJSON := resources.GetRemote "https://forums.percona.com/latest.json" | transform.Unmarshal -}}

    {{- range first 5 (after 1 $forumJSON.topic_list.topics) -}}
        <li><a href="https://forums.percona.com/t/{{ .slug }}/{{ .id }}" target="_blank">{{ htmlUnescape .fancy_title }}</a></li>
    {{- end -}}
</ul>
