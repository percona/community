<div class="featured-grid-list-item">
    <div class="featured-grid-list-inner">
        <div class="thumbnail">
            <a href="{{ .Link }}">
                <img  width="100%" height="100%" src="{{ ((resources.Get .Image).Fill "682x384 90% jpg").RelPermalink }}" alt="{{ .Title }}">
            </a>
        </div>
        <div class="context">
            <a href="{{ .Link }}">
                <h2>{{ .Title }}</h2>
            </a>
            {{ if .Content }}
            <div class="excerpt">{{- substr (replace (index (split .Content "</p>") 0) "<p>" "" | safeHTML | plainify | htmlUnescape) 0 100  -}} <small>...</small></div>
            {{ end }}
            <div class="bottom">
                <p>{{ .PublishDate.Format "January 2, 2006" }}</p>
            </div>
        </div>
    </div>
</div>
