<div class="blog__featured ">
    <h2>Community Blog</h2>
    <div class="grid grid--3">
    {{- range first 3 (where $.Page.Site.RegularPages "Section" "blog") -}}
    <div class="grid__item">
    {{ partial "postpreview" (dict "Link" .RelPermalink "Title" .Title "Image" (index .Params.images 0) "PublishDate" .PublishDate "Content" .Content) }}
    </div>
    {{- end -}}
    </div>
    <a class="view-all" href="{{ "/blog/" | relURL }}" >Read more</a>
</div>
