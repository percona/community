<a href="{{ .Link }}" class="post post--preview">
{{ with .Image }}<img src="{{ ((resources.Get .).Fill "682x384 80% jpg").RelPermalink }}" alt="" />{{ end }}
<h3>{{ .Title }}</h3>
{{ if .Content }}
<div class="post__content">
<p>{{- replace (index (split .Content "</p>") 0) "<p>" "" | safeHTML | plainify  -}}</p>
<p class="readmore">Read more &raquo;</p>
</div>
{{ else }}
{{ if .Date }}
<div class="post__content">
    <div class="bottom">
        <p>{{ .Date.Format "January 2, 2006" }}</p>
    </div>
</div>
{{ end }}
{{ end }}
</a>
