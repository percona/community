<a href="{{ .Link }}" class="post post--preview">
{{ with .Image }}<img src="{{ ((resources.Get .).Fill "682x454 90% jpg").RelPermalink }}" alt="" />{{ end }}
<h2>{{ .Title }}</h2>
<div class="post__content">
{{ if .Excerpt -}}
{{- .Excerpt | markdownify -}}
{{ else }}
<p>{{- replace (index (split .Content "</p>") 0) "<p>" "" | safeHTML | plainify | htmlUnescape  -}}</p>
{{ end }}
{{ if not .Hideread }}<p class="readmore">Read more &raquo;</p>{{ end }}
</div>
</a>
