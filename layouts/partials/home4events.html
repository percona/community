<div class="home-blocks home-blocks__posdcasts">
    <h2>Events</h2>
    <div class="grid grid--4">
    {{ $t := slice "Event" "event" }}

    {{- range first 8 (where (where $.Page.Site.Pages "Section" "events") "Params.tags" "intersect" $t ) -}}
    <div class="grid__item">
    {{ partial "talkpreview" (dict "Link" .RelPermalink "Title" .Title "Image" (index .Params.images 0) ) }}
    </div>
    {{- end -}}
    </div>
    <a href="{{ "/podcasts/" | relURL }}" >View All</a>
    <br/>
</div>
