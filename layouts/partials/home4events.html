<div class="home-blocks home-blocks__posdcasts branded">
    <h2>Events</h2>
    <div class="grid grid--4">
    {{ $t := slice "Event" "event" }}

    {{- range first 8 (where (where $.Page.Site.Pages "Section" "events") "Params.tags" "intersect" $t ) -}}
    <div class="grid__item">
        {{ partial "event-preview" . }}
    </div>
    {{- end -}}
    </div>
    <a class="view-all" href="{{ "/events/" | relURL }}" >View all events</a>
    <br/>
</div>
