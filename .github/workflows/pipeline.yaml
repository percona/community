name: Build and Deploy
on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false  # Do not fetch submodules
          fetch-depth: 0  # Fetch full history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.5'  # Updated Hugo version
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v3
        with:
          path: resources
          key: hugo-resources-${{ hashFiles('**/*.md') }}-v0.147
          restore-keys: |
            hugo-resources

      - name: Build Hugo site
        run: hugo --minify  # Minify output for faster loading

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub Token for authentication
          publish_dir: ./public  # Deploy the generated site from the 'public' folder
